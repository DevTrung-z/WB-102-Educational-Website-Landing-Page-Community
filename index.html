<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WB-102</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/d94b0100e1.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-container">
          <!-- LOGO - HOME -->
          <div class="nav-logo">
            <img
              class="icon"
              src="/WB-102-Educational-Website-Landing-Page-Community/assets/icon/Vector.png"
              alt="Icon"
            />
            <a href="home">Sparkly</a>
          </div>
          <!-- LINK Nav -->
          <ul class="nav-menu">
            <li class="nav-item">
              <a href="#" class="nav-link">Home</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">About Us</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Courses</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Mentors</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Blogs</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Contact Us</a>
            </li>
          </ul>
        </div>
        <!-- LOGIN -->
        <div class="login">
          <a href="#">Register Now</a>
        </div>
      </nav>

      <div class="introduce">
        <a href="#" class="our-mentors">Our Mentors</a>
        <h2>Elevate your Skills with our Experts</h2>
        <div class="Review">
          <div class="img-reviews">
            <img
              src="/WB-102-Educational-Website-Landing-Page-Community/assets/images/Ellipse 61.png"
              alt=""
              class="item"
            />
            <img
              src="/WB-102-Educational-Website-Landing-Page-Community/assets/images/Ellipse 60.png"
              alt=""
              class="item"
            />
            <img
              src="/WB-102-Educational-Website-Landing-Page-Community/assets/images/Ellipse 59.png"
              alt=""
              class="item"
            />
          </div>
          <div class="data-reviews">
            <div class="rating">
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star">★</span>
              <span class="star">★</span>
            </div>
            <div class="quantity-reviews">
              <p>2.5k Reviews</p>
            </div>
          </div>
        </div>
        <div class="button-introduce">
          <a href="#" class="explore-courses">Explore Courses</a>
          <a class="play fa-solid fa-play"></a>
        </div>
      </div>

      <!-- Hình 2 người -->
      <div class="hero-image" style="display: none">
        <img
          src="/WB-102-Educational-Website-Landing-Page-Community/assets/images/image 50.png"
          alt="Students giving thumbs up"
        />
        <img
          src="/WB-102-Educational-Website-Landing-Page-Community/assets/icon/Star 9.png"
          alt=""
          class="star"
        />
        <img
          src="/WB-102-Educational-Website-Landing-Page-Community/assets/icon/image 51.png"
          alt=""
          class="book"
        />
        <img
          src="/WB-102-Educational-Website-Landing-Page-Community/assets/icon/image 52.png"
          alt=""
          class="bag"
        />
      </div>
    </header>
    <!-- Main -->
    <main class="main-content">
      <div class="content-wapper"></div>
    </main>

    <script src="js/script.js"></script>
